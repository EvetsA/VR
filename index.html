<!DOCTYPE html>
<html>
  <head>
    <title>Sculpting Realities–Mound City</title>
    <meta name="description" content="Sculpting Realities day 1 Demo">

    <a-scene >
   
      <a-camera>
    <a-cursor></a-cursor>

      <a-assets>

    </a-assets>

      
      <a-entity position="-7 0 0" 
                animation="property: position; to: -7 -10 0; dur: 1500; easing: linear; loop:false; startEvents:mouseenter"
                animation__2="property: position; to: -7 0 0; dur: 1500; easing: linear; startEvents:mouseleave">
        <a-obj-model src="#what" scale="1 2 2"  material="side: double" color="#84a341" roughness="1">
        </a-obj-model>
      </a-entity>

animation__mouseenter=“property: scale; to: 2 2 2; dur: 300; startEvents: mouseenter”
 animation__mouseleave=“property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave”>
 <a-entity src=“#gold” animation=“property: rotation; to: 0 0 720; loop: NaN; dur: 50000” material=“color: #b89f36; normalMap: textures/gold.jpg” geometry=“primitive: icosahedron; radius: 5” rotation=“330.17468849170143 330.175044181235 287.7307993512178" scale=“0.3 0.3 0.3”>

      <a-assets>
        <a-asset-item id="who" src="https://cdn.glitch.com/47ddc822-b3a9-4933-8d07-de197996222a%2Fmoundtwo.obj?v=1569351536982" ></a-asset-item>
        </a-assets>

    
       <a-obj-model src="#who" scale="1 1 1" position="0 0 -100" material="side: double" color="#84a341" rotation="0 90 0" roughness="1">
        </a-obj-model>
      
      <a-entity position="3.5 0 -25"

                animation__2="property: position; to: 3.5 0 -25; dur: 2000; easing: linear; startEvents:mouseleave">
       <a-obj-model src="#who" scale="1 1 1" position="3.5 0 -25" material="side: double" color="#84a341" rotation="0 90 0" roughness="1">
        </a-obj-model>
       
      </a-entity>
      
      
    
      
      
        <a-assets>
        <a-asset-item id="littlemound" src="https://cdn.glitch.com/47ddc822-b3a9-4933-8d07-de197996222a%2Fmoundtwo.obj?v=1569351536982" ></a-asset-item>
        </a-assets>
  
      <a-entity position="4 -0.3 -4" 
                animation="property: position; to: 4 -10 -4; dur: 1500; easing: linear; loop:false; startEvents:mouseenter"
                animation__2="property: position; to: 4 -0.3 -4; dur: 1500; easing: linear; startEvents:mouseleave">
        <a-obj-model src="#littlemound" scale="1 2 0.5" position="4 -0.3 -4" material="side: double" color="#84a341" rotation="0 90 0" roughness="1">
        </a-obj-model>
      </a-entity>
      
      
      
      
    <a-assets>
        <a-asset-item id="notherone" src="https://cdn.glitch.com/47ddc822-b3a9-4933-8d07-de197996222a%2Fmoundtwo.obj?v=1569351536982" ></a-asset-item>
        </a-assets>
      
      <a-entity position="-31 0 -5"

        </a-obj-model>
       
      </a-entity>
      
      
    
      
      
      <a-assets>
    <a-asset-item id="arch" src="https://cdn.glitch.com/47ddc822-b3a9-4933-8d07-de197996222a%2Fscene.gltf?v=1569975350083"></a-asset-item>

      <a-gltf-model src="#arch" scale="0.1 .1 .1"  ></a-gltf-model> 
      
      
       <a-assets>
        <a-asset-item id="stlouisarch" src="https://cdn.glitch.com/47ddc822-b3a9-4933-8d07-de197996222a%2Fstlouisarch.obj?v=1570074206729" ></a-asset-item>
        </a-assets>

    
       <a-entity position="-10 0 0" 
                animation="property: position; to: -10 -100 0; dur: 3000; easing: linear; loop:false; startEvents:mouseenter"
                animation__2="property: position; to: -10 0 0; dur: 3000; easing: linear; startEvents:mouseleave">
       <a-obj-model src="#stlouisarch" scale="0.03 0.03 0.03" position="-10 0 0" material="side: double" color="#84a341" rotation="0 90 0" roughness="1">
        </a-obj-model> 
      </a-entity>
      
      
      
      
      
      
      <a-entity id="house" shadow="recieve=true" ></a-entity>
     

      
   <a-entity environment="preset: forest; ground: noise;groundColor: #84a341; groundColor2: #789638 ;skyColor: #baeaff;grid: cross" ></a-entity>
  
      <a-entity environmentdressing= "scale: 1 0 1" ></a-entity>
      
      

    
      <a-sky color="#a1d6ff"
             ></a-sky>
        
</a-scene>
